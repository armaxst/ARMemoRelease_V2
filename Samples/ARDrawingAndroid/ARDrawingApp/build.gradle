import org.apache.tools.ant.taskdefs.condition.Os

apply plugin: 'com.android.application'

android {
	compileSdkVersion 25
	buildToolsVersion "25.0.2"

	defaultConfig {
		applicationId "com.maxstar.ardrawing.app"
		minSdkVersion 15
		targetSdkVersion 25
		versionCode 1
		versionName "1.0"

		testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

	}
	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
	sourceSets.main {
		jniLibs.srcDir 'libs'
		jni.srcDirs = [] //disable automatic ndk-build call with auto-generated Android.mk
	}
	// call regular ndk-build(.cmd) script from app directory
	task ndkBuild(type: Exec) {
		if (Os.isFamily(Os.FAMILY_WINDOWS)) {
			commandLine 'ndk-build.cmd', '-C', file('./').absolutePath
		} else {
			commandLine 'ndk-build', '-C', file('./').absolutePath
		}
	}

	tasks.withType(JavaCompile) {
		compileTask -> compileTask.dependsOn ndkBuild
	}
}

dependencies {
	compile fileTree(include: ['*.jar'], dir: 'libs')
	compile files('../../../Build/lib/Android/ARDrawing.jar')
	compile 'com.android.support:appcompat-v7:25.1.0'
	compile 'gun0912.ted:tedpermission:1.0.0'
	compile 'com.jakewharton:butterknife:7.0.1'
	compile 'com.android.support:design:25.1.0'
	compile 'com.google.code.gson:gson:2.2.4'
}
